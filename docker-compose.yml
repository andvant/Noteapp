version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    ports:
      - 5000:80
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80

  web:
    build:
      context: .
      dockerfile: src/Web/Dockerfile
    ports:
      - 5010:80
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:80